---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "sales.shipping.shipping-dev.shipping-dev"
spec:
  capacity:
    storage: "75Gi"
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: ""
  mountOptions:
    - nfsvers=4.1
    - hard
    - rw
    - sync
  nfs:
    path: "/k8s-static-volumes/sales/shipping/shipping-dev/"
    server: "fs-007479643b6d5a91d.efs.us-east-1.amazonaws.com"
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "shipping-dev"
  namespace: "shipping-dev"
spec:
  resources:
    requests:
      storage: "75Gi"
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: "sales.shipping.shipping-dev.shipping-dev"