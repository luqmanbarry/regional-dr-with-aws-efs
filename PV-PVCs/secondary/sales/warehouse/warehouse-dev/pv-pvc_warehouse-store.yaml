---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "sales.warehouse.warehouse-dev.warehouse-store"
spec:
  capacity:
    storage: "200Gi"
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: ""
  mountOptions:
    - nfsvers=4.1
    - hard
    - rw
    - sync
  nfs:
    path: "/k8s-static-volumes/sales/warehouse/warehouse-dev/"
    server: "fs-0366d7b3f9ee07c09.efs.us-west-2.amazonaws.com"
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "warehouse-store"
  namespace: "warehouse-dev"
spec:
  resources:
    requests:
      storage: "200Gi"
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: "sales.warehouse.warehouse-dev.warehouse-store"